name: donakko
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  shared_preferences:
  camera:
  path_provider:
  path:
  esys_flutter_share:
  ext_storage:
  permission_handler:
  image_picker:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
      - assets/img_splash_scr.png
      - assets/img_logotype.png
      - assets/images/

  fonts:
    - family: NeoSans
      fonts:
        - asset: assets/fonts/NeoSansStd-Regular.otf
    - family: NeoSansBold
      fonts:
        - asset: assets/fonts/NeoSansStd-Bold.otf
